[phases.setup]
nixPkgs = ["python39", "pip"]

[phases.install]
cmds = ["pip install --upgrade pip", "pip install -r requirements.txt"]

[phases.build]
cmds = ["echo 'Build completed successfully'"]

[start]
cmd = "cd Backend && python -m uvicorn Server:app --host 0.0.0.0 --port $PORT"

[variables]
PYTHON_VERSION = "3.9"